<html>
    <head>
        <title>Admin Login</title>
        <link rel="stylesheet" href="./assets/files/css/stylesheet.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <div class="wrap">
                <div class="navigation">
                    <div class="nav-wrap">
                        <nav>
                            <ul class="nav">
                                <li class="nav-item home">
                                    <a href="index.html">
                                        <div class="icon">
                                            <svg width="40" height="40">
                                                <circle cx="20" cy="20" r="20" fill="#ebf5ff" />
                                                <use x="5" y="6" width="30" height="28" xlink:href="./assets/fonts/svg/home.svg#home" />
                                            </svg>
                                        </div>
                                        Home
                                    </a>
                                </li>
                                <li class="separator">Login</li>
                                <li class="nav-item student">
                                    <a href="student.html">
                                        <div class="icon">
                                            <svg width="40" height="40">
                                                <circle cx="20" cy="20" r="20" fill="#DBEDDB" />
                                                <use x="5" y="6" width="30" height="28" xlink:href="./assets/fonts/svg/account-student.svg#student" />
                                            </svg>
                                        </div>
                                        Student
                                    </a>
                                </li>
                                <li class="nav-item teacher">
                                    <a href="teacher.html">
                                        <div class="icon">
                                            <svg width="40" height="40">
                                                <circle cx="20" cy="20" r="20" fill="#fdeffa" />
                                                <use x="5" y="6" width="30" height="28" xlink:href="./assets/fonts/svg/account-teacher.svg#teach" />
                                            </svg>
                                        </div>
                                        Teacher
                                    </a>
                                </li>
                                <li class="nav-item admin active">
                                    <a href="admin.html">
                                        <div class="icon">
                                            <svg width="40" height="40">
                                                <circle cx="20" cy="20" r="20" fill="#FDE4D2" />
                                                <use x="5" y="6" width="30" height="28" xlink:href="./assets/fonts/svg/account-admin.svg#admin" />
                                            </svg>
                                        </div>
                                        Admin
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="content">
                    <div class="container login">
                        <form name="admin" action="">
                            <div class="field title">
                                <h2>ADMIN LOGIN</h2>
                            </div>
                            <div class="field commons">
                                <input type="text" name="user" id="inp_user" required autocomplete="off">
                                <label for="inp_user">Admin ID:</label>
                            </div>
                            <div class="field commons">
                                <input type="password" name="pass" id="inp_pass" required autocomplete="off">
                                <label for="inp_pass">Password:</label>
                            </div>
                            <div class="field text">
                                <input type="submit" name="submit" value="Login" class="button">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer">

            </div>
        </div>
        <script src="./assets/files/js/script.js"></script>
    </body>
</html>
